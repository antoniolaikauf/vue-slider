<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[upgadre].image" alt="">
                    <!-- <img src="img/01.webp" alt="Spiderman" /> -->
                    <div class="text">
                        <h3>{{slides[upgadre].title}}</h3>
                        <p>
                            {{slides[upgadre].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"  @click="indietro"></div>
                    <div class="next"  @click="avanti"></div>

                    <div v-for="(card, i) in slides"  :key="i"  class="thumb">
                        <img :src="card.image" alt="i">
                    </div>

                </div>

            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
